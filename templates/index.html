<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Function to total the amount of units, possibly move to its own separate Javascript file later-->
    <script src="../static/index.js"></script>

  </head>



  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Planeater</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Save<span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>


    <div class="container-fluid">
      <p id="total_units" class = "float-right"> Total Number of Units: 0</p>

      <!-- YEAR -->
      {% for year in years %}
        <div class = "row mt-3" >
          <h4 class="col">Year {{ year }}</h4>
        </div>

        <div class="row border mx-1 my-1">
          {% for quarter in quarters %}
            <div class="col-sm-3" style="background-color:white">
              <h6>{{ quarter }}</h6>
              <div class="input-group mb-1">
                <input type="text" class="form-control form-control-sm w-75 pr-1" placeholder="class" >
                <input type="number" min="0" max="8" step="0.1" class="units form-control form-control-sm w-25" placeholder="units" oninput="check_units(this)">
              </div>
              <div class="input-group mb-1">
                <input type="text" class="form-control form-control-sm w-75 pr-1" placeholder="class">
                <input type="number" min="0" max="8" step="0.1" class="units form-control form-control-sm w-25" placeholder="units" oninput="check_units(this)">
              </div>
              <div class="input-group mb-1">
                <input type="text" class="form-control form-control-sm w-75 pr-1" placeholder="class">
                <input type="number" min="0" max="8" step="0.1" class="units form-control form-control-sm w-25" placeholder="units" oninput="check_units(this)">
              </div>
              <div class="input-group mb-1">
                <input type="text" class="form-control form-control-sm w-75 pr-1" placeholder="class">
                <input type="number" min="0" max="8" step="0.1" class="units form-control form-control-sm w-25" placeholder="units" oninput="check_units(this)">
              </div>
              <div class="total_quarter_units float-right"> Total Units: 0 </div>
            </div>
          {% endfor %}
        </div>
      {% endfor %}

    </div>
  </body>
</html>
